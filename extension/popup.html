<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Insight AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="images/icon48.png" alt="Logo">
      <h1>Image Insight AI</h1>
    </div>
    <div class="nav-buttons">
      <button id="logout-btn" class="btn btn-danger">Logout</button>
    </div>
  </header>
  
  <!-- Authentication Container -->
  <div id="auth-container" class="auth-container">
    <!-- Login Form -->
    <form id="login-form" class="auth-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
      </div>
      <div id="login-error" class="error-message"></div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Login</button>
        <a id="signup-link" class="form-link">Create account</a>
      </div>
    </form>
    
    <!-- Signup Form -->
    <form id="signup-form" class="auth-form">
      <h2>Create Account</h2>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label for="signup-confirm-password">Confirm Password</label>
        <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
      </div>
      <div id="signup-error" class="error-message"></div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <a id="login-link" class="form-link">Already have an account?</a>
      </div>
    </form>
  </div>
  
  <!-- App Container -->
  <div id="app-container" class="app-container">
    <!-- Back to Analysis Button (for History view) -->
    <button id="back-to-analysis" class="btn btn-secondary back-button">
      &larr; Back to Analysis
    </button>
    
    <!-- Analysis Container -->
    <div id="analysis-container" class="analysis-container">
      <!-- Upload Section -->
      <div class="upload-section">
        <button id="upload-btn" class="btn btn-primary">Upload Image</button>
        <button id="capture-btn" class="btn btn-secondary">Capture Screenshot</button>
        <input type="file" id="file-input" class="file-input" accept="image/*">
      </div>
      
      <!-- Preview Section -->
      <div class="preview-section">
        <img id="image-preview" class="image-preview" alt="Image Preview">
      </div>
      
      <!-- Analyze Section -->
      <div class="analyze-section">
        <button id="analyze-btn" class="btn btn-primary" disabled>Analyze Image</button>
      </div>
      
      <!-- Loading Spinner -->
      <div id="loading-spinner" class="loading-spinner"></div>
      
      <!-- Result Container -->
      <div id="result-container" class="result-container">
        <!-- Description Section -->
        <div class="result-section">
          <h3>Description</h3>
          <p id="result-description"></p>
        </div>
        
        <!-- Emotions Section -->
        <div class="result-section">
          <h3>Emotions/Context</h3>
          <p id="result-emotions"></p>
        </div>
        
        <!-- Tags Section -->
        <div class="result-section">
          <h3>Tags</h3>
          <div id="result-tags" class="tags-container"></div>
        </div>
      </div>
      
      <!-- History Button -->
      <div class="analyze-section">
        <button id="history-btn" class="btn btn-secondary">View History</button>
      </div>
    </div>
    
    <!-- History Container -->
    <div id="history-container" class="history-container">
      <!-- History items will be added here dynamically -->
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="auth.js"></script>
  <script src="popup.js"></script>
</body>
</html>
